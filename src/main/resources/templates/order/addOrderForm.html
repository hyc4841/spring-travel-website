<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>주문 추가 페이지</title>

    <style>
        .container {
            max-width: 600px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h1>주문 화면</h1>
        </div>
        <hr class="my-4">
        <form action="addOrderForm.html" th:action="@{/order/addOrder}" th:object="${saveOrderForm}" method="post">
            <div>
                <label for="orderMemberId">주문자</label>
                <input type="text" name="orderMemberId" id="orderMemberId"
                       th:field="*{orderMemberId}" th:errorclass="field-error"
                       class="form-control" placeholder="주문자" readonly>
            </div>
            <div>
                <label for="orderItemId">상품ID</label>
                <input type="text" name="orderItemId" id="orderItemId"
                       th:field="*{orderItemId}" th:errorclass="field-error"
                       class="form-control" placeholder="주문 상품 ID" readonly>
            </div>

            <div>
                <label for="orderItem">상품명</label>
                <input type="text" name="orderItem" id="orderItem"
                       th:field="*{orderItem}" th:errorclass="field-error"
                       class="form-control" placeholder="주문 상품명" readonly>
            </div>
            <div>
                <label for="orderItemPrice">상품 가격</label>
                <input type="text" name="orderItemPrice" id="orderItemPrice"
                       th:field="*{orderItemPrice}" th:errorclass="field-error"
                       class="form-control" placeholder="주문 상품 가격" readonly>
            </div>
            <div>
                <label for="orderItemQuantity">주문 수량</label>
                <input type="text" name="orderItemQuantity" id="orderItemQuantity"
                       th:field="*{orderItemQuantity}" th:errorclass="field-error"
                       class="form-control" placeholder="주문 수량">
                <div class="field-error" th:errors="*{orderItemQuantity}">
                    주문 수량 오류
                </div>
            </div>
            <div>
                <label for="address">배송지</label>
                <input type="text" name="address" id="address"
                       th:field="*{address}" th:errorclass="field-error"
                       class="form-control" placeholder="주소를 입력해주세요">
                <div class="field-error" th:errors="*{address}">
                    주소 오류
                </div>
            </div>


            <hr class="my-4">

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">주문 하기</button>
                </div>

                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/item/{itemId}(itemId=${saveOrderForm.orderItemId})}'|"
                    type="button">취소</button>
                </div>

            </div>

        </form>
    </div>
</body>
</html>
