<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
      .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="py-5 text-center">
      <h1>로그인 화면</h1>
    </div>
    <form action="loginForm.html" th:action th:object="${loginForm}" method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>

      <div class="mb-3">
        <label for="loginId" class="form-label" th:text="#{member.login.id}">아이디</label>
        <input type="text" class="form-control" id="loginId" aria-describedby="emailHelp"
                th:field="*{loginId}" th:errorclass="field-error" placeholder="아이디를 입력하세요">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div class="field-error" th:errors="*{loginId}">
              아이디 오류
          </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label" th:text="#{member.login.password}">비밀번호</label>
        <input type="password" class="form-control" id="password"
                th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
          <div class="field-error" th:errors="*{password}">
              비밀번호 오류
          </div>
      </div>

      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">로그인 오류 메시지</p>
      </div>

      <div class="container text-center">
          <div class="row">
              <div class="col">
                  <button type="submit" class="w-50 btn btn-primary btn-lg" th:text="#{button.login}">Submit</button>
              </div>
              <div class="col">
                  <button type="button" class="w-50 btn btn-dark btn-lg"  th:onclick="|location.href='@{/home}'|">뒤로가기</button>
              </div>
          </div>
      </div>
    </form>

  </div>
</body>
</html>
