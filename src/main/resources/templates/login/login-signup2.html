<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>test login Form</title>
    <link th:href="@{/css/loginform.css}"
          href="../../static/css/loginform.css" rel="stylesheet"/>
</head>
<body>
<script th:src="@{/script/loginForm.js}"
        src="../../static/script/loginForm.js" defer></script>
<!--th:src="@{/script/loginForm.js}" -->

<div id="container" class="container">

    <!-- FORM SECTION -->
    <div class="row">

        <!-- SIGN UP -->
        <div class="col align-items-center flex-col sign-up">
            <div class="form-wrapper align-items-center">
                
                <div class="form sign-up" th:object="${member}">

                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="signupId" th:field="*{loginId}"
                                th:errorclass="field-error" placeholder="Id">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="name" th:field="*{name}"
                                th:errorclass="field-error" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class='bx bx-mail-send'></i>
                        <input type="email" id="email" th:field="*{email}"
                                th:errorclass="field-error" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" id="password" th:field="*{password}"
                                th:errorclass="field-error" placeholder="Password">
                    </div>
                    <button id="signupBtn">
                        Sign up
                    </button>
                    <p>
              <span>
                Already have an account?
              </span>
                        <b onclick="toggle()" class="pointer">
                            Sign in here
                        </b>
                    </p>
                </div>
            </div>

        </div>
        <!-- END SIGN UP -->


        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
            <div class="form-wrapper align-items-center">

                <div class="form sign-in" th:object="${loginForm}">
                    <div class="input-group">
                        <i class='bx bxs-user'></i>
                        <input id="loginId" type="text" th:field="*{loginId}"
                        th:errorclass="field-error" placeholder="Username">
                        <div class="field-error" th:errors="*{loginId}" />
                    </div>
                    <div class="input-group">
                        <i class='bx bxs-lock-alt'></i>
                        <input id="loginPassword" type="password" th:field="*{loginId}"
                        th:errorclass="field-error" placeholder="Password">
                        <div class="field-error" th:errors="*{loginId}" />
                    </div>
                    <button id="loginBtn">
                        Sign in
                    </button>
                    <p>
                        <b>
                            Forgot password?
                        </b>
                    </p>
                    <p>
              <span>
                Don't have an account?
              </span>
                        <b onclick="toggle()" class="pointer">
                            Sign up here
                        </b>
                    </p>
                </div>
            </div>
            <div class="form-wrapper">

            </div>
        </div>
        <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->


    <!-- CONTENT SECTION -->
    <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="text sign-in">
                <h2>
                    Welcome
                </h2>

            </div>
            <div class="img sign-in">

            </div>
        </div>
        <!-- END SIGN IN CONTENT -->

        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
            <div class="img sign-up">
            </div>
            <div class="text sign-up">
                <h2>
                    Join with us
                </h2>

            </div>
        </div>
        <!-- END SIGN UP CONTENT -->

    </div>
    <!-- END CONTENT SECTION -->
</div>
</body>
</html>
