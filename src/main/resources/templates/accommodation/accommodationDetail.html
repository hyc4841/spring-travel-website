<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.css" rel="stylesheet">

    <title>숙소 상세 페이지</title>

    <style>
        img {
            max-width: 100px;
        }
    </style>

</head>
<body>
<div class="container">
    <header>
        <nav class="navbar navbar-white p-3 text-bg-white border-bottom mb-4">
            <div class="container d-flex justify-content-between align-items-center">
                <!--아이콘-->
                <a href="#" th:href="@{/home}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <div class="d-flex ms-auto align-items-center">
                    <button type="button" class="btn btn-outline-dark me-2" onclick="#" th:onclick="|location.href='@{/login}'|">로그인</button>
                    <button type="button" class="btn btn-warning me-3" onclick="#" th:onclick="|location.href='@{/signup/add}'|">회원가입</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">국내 여행</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">해외 여행</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{/item/items}" tabindex="-1" aria-disabled="true">숙소 검색</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

</div>

<div class="container overflow-hidden text-center mb-4">
    <div class="row">
        <div class="col-md-6">
            <img class="ratio ratio-1x1 img-fluid rounded" src="1.jpg" alt="숙소 테스트 이미지">
        </div>
        <div class="col-md-6">
            <div class="row g-3" >
                <div class="col-md-6">
                    <img class="ratio ratio-1x1 img-fluid rounded" src="2.jpg" alt="숙소 테스트 이미지">
                </div>

                <div class="col-md-6">
                    <img class="ratio ratio-1x1 img-fluid rounded" src="3.jpg" alt="숙소 테스트 이미지">
                </div>

                <div class="col-md-6">
                    <img class="ratio ratio-1x1 img-fluid rounded" src="2.jpg" alt="숙소 테스트 이미지">
                </div>

                <div class="col-md-6">
                    <img class="ratio ratio-1x1 img-fluid rounded" src="3.jpg" alt="숙소 테스트 이미지">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <strong class="d-inline-block mb-1 text-secondary">숙소 분류(펜션, 호텔, 모텔)</strong>
    <h3 class="md-0">숙소 이름</h3>

</div>


<!--상단 숙소 이미지-->




<script th:src="@{/script/bootstrap.bundle.min.js}"
        src="../../static/script/bootstrap.bundle.min.js"></script>
</body>
</html>
