<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.css" rel="stylesheet">

    <title>룸 카드 테스트</title>
</head>

<style>
  svg {
    padding: 20px;
    /* rounded 안되는 부분에 강제로 round 효과 주기 */
    border-collapse: separate; /* 테두리 분리 */
    border-spacing: 0; /* 간격 설정 */
    border-radius: 30px; /* 원하는 반경 설정 */
    overflow: hidden; /* 둥근 모서리 효과를 위해 overflow 설정 */
  }
</style>

<body>

  <div class="container align-items-center">
    <h1>룸 카드 만들기</h1>

      <div class="col">
        <div class="card">
          <div class="row g-0">
<!--            썸네일 부분-->
            <div class="col-md-4 d-none d-sm-block">
              <svg class="bd-placeholder-img" width="100%" height="250"  xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg>
            </div>

            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">방 이름</h5>
                <p class="card-text" style="float: right;">상세 보기? >></p>
                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



<script th:src="@{/script/bootstrap.bundle.min.js}"
        src="../../static/script/bootstrap.bundle.min.js"></script>
</body>
</html>
