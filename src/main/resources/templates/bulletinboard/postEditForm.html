<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        textarea {
            height: 500px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>글쓰기</h2>
    </div>

    <form action="#" th:action th:object="${post}" method="post">
        <div class="row gy-3">
            <div class="col-md-10">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control"
                       th:field="*{title}" th:errorclass="field-error"
                       placeholder="제목을 입력하세요">
                <div class="field-error" th:errors="*{title}">제목 오류</div>
            </div>

            <div class="col-md-2">
                <label for="category">카테고리</label>
                <select class="form-select" id="category" th:field="*{category}" th:errorclass="field-error">
                    <option value="">카테고리 선택</option>
                    <option value="국내 여행">국내 여행</option>
                    <option value="해외 여행">해외 여행</option>
                    <option value="질문">질문</option>
                </select>
                <div class="field-error" th:errors="*{category}">카테고리 오류</div>
            </div>

            <div class="col-md-12">
                <label for="content">내용</label>
                <textarea id="content" class="form-control"
                       th:field="*{content}" th:errorclass="field-error"
                          placeholder="내용을 입력하세요"></textarea>
                <div class="field-error" th:errors="*{content}">내용 오류</div>

            </div>

            <div class="col-2">
                <label for="memberId">작성자</label>
                <input type="text" id="memberId" class="form-control"
                       th:field="*{memberId}" th:errorclass="field-error" readonly>
            </div>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='#'"
                        th:onclick="|location.href='@{/bulletinboard/list}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
