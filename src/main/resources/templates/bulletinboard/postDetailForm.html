<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        textarea {
            height: 500px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시물</h2>
    </div>
    <!--게시물이 post로 들어온다-->
    <form action="#" th:action th:object="${post}" method="get">
        <div class="row gy-3">
            <div class="col-md-10">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control"
                       th:field="*{title}" readonly>
            </div>

            <div class="col-md-2">
                <label for="category">카테고리</label>
                <input type="text" id="category" class="form-control"
                       th:field="*{category}" readonly>
            </div>

            <div class="col-md-12">
                <label for="content">내용</label>
                <textarea id="content" class="form-control"
                       th:field="*{content}" readonly></textarea>
            </div>

            <div class="col-2">
                <label for="memberId">작성자</label>
                <input type="text" id="memberId" class="form-control"
                       th:field="*{memberId}" readonly>
            </div>

        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='#'"
                        th:onclick="|location.href='@{/bulletinBoard/edit/{postId}(postId=${post.postId})}'|"
                        type="button">글 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='#'"
                        th:onclick="|location.href='@{/bulletinBoard/list}'|"
                        type="button">돌아가기</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
