<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 1000px">
    <div class="py-5 text-center">
        <h2>게시판</h2>
    </div>

    <form th:object="${searchTitle}" method="get" class="form-inline">
    <div class="row">
        <div class="col">
            <input type="text" th:field="${searchTitle}" class="form-control" placeholder="제목으로 검색"/>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-secondary mb-2">검색</button>
        </div>
        <div class="col">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick="location.href='addForm.html'"
                        th:onclick="|location.href='@{/bulletinBoard/add}'|"
                        type="button">글 등록하기
                </button>
            </div>
        </div>
    </div>

    </form>

    <hr class="my-4">

    <div>
        <table class="table text-center">
            <thead>
            <tr>
                <th>글 번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성 일자</th>
                <th>카테고리</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td><a href="#" th:href="@{/item/{itemId}(itemId=${item.itemId})}" th:text="${item.itemId}">글 번호</a></td>
                <td><a href="#" th:href="@{|/item/${item.itemId}|}" th:text="${item.itemName}">제목</a></td>
                <td th:text="${item.price}">작성자</td>
                <td th:text="${item.quantity}">작성일자</td>
                <td th:text="${item.quantity}">카테고리</td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr class="my-4">
    <div class="text-center">
        <button class="btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/home}'|">홈으로</button>
    </div>
</div> <!-- /container -->

</body>
</html>
