<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.css" rel="stylesheet">

    <title>예약 화면</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!--폰트 어썸-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/3c3a4f4683.js" crossorigin="anonymous"></script>

    <style>
        a{
          text-decoration-line: none;
          color: black;
        }
    </style>

    <!-- Custom styles for this template -->
</head>

<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <!--        부트스트랩 로고-->
    <symbol id="bootstrap" viewBox="0 0 118 94">
        <title>Bootstrap</title>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"></path>
    </symbol>

    <!--        프로필 아이콘-->
    <symbol id="people-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </symbol>

</svg>

<body>

<!--헤더-->
<div class="container">
    <header>
        <nav class="navbar navbar-white p-3 text-bg-white border-bottom mb-4">
            <div class="container d-flex justify-content-between align-items-center">
                <!--아이콘-->
                <a href="#" th:href="@{/home}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <div class="d-flex ms-auto align-items-center">

                    <!-- 로그인 안했을 때-->
                    <button sec:authorize="isAnonymous()" type="button" class="btn btn-outline-dark me-2" onclick="#" th:onclick="|location.href='@{/login}'|">로그인</button>
                    <button sec:authorize="isAnonymous()" type="button" class="btn btn-warning me-3" onclick="#" th:onclick="|location.href='@{/signup/add}'|">회원가입</button>

                    <!-- 로그인 했을 때 -->
                    <a sec:authorize="isAuthenticated()" class="me-3 text-dark" href="#">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"/></svg>
                        <span th:if="${not #strings.isEmpty(user)}" th:text="${user.username}">
                                로그인한 사용자 이름
                            </span>
                    </a>

                    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-dark me-3" onclick="#">로그아웃</button>
                    </form>

                    <!--상단 네비게이션 토글 버튼-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <!-- 네비게이션 아이템 -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-1">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">국내 여행</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">해외 여행</a>
                        </li>
                        <li class="nav-item" th:href="@{/item/items}">
                            <a class="nav-link" href="#">숙소 검색</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" th:href="@{/bulletinBoard/list}" tabindex="-1" aria-disabled="true">게시판</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>

<div class="container">

    <form id="reservationForm" th:object="${reservation}" th:action method="post">
        <main>
            <div class="row g-5">

                <!-- 우측 결제 정보와 결제 버튼이 들어갈 자리 -->
                <div class="col-md-5 col-lg-4 order-md-last">

                    <div class="card">
                        <div class="row p-3">

                            <div class="col-sm-12">
                                <h5><strong>[[${room.name}]]</strong></h5>
                            </div>

                            <div class="col-sm-12">
                                <p>객실</p>
                            </div>

                            <div class="col">
                                <p>일정</p>
                            </div>

                            <div class="col">
                                <input id="checkIn" th:field="*{checkIn}" style="border: none; background: none; font-size: inherit; color: inherit; width: auto;" disabled readonly>
                            </div>
                            <div class="col">
                                <p>~</p>
                            </div>

                            <div class="col">
                                <input id="checkOut" th:field="*{checkOut}" style="border: none; background: none; font-size: inherit; color: inherit; width: auto;" disabled readonly>
                            </div>

                        </div>
                    </div>

                        <div class="card">
                            <div class="row">
                                <div class="col-12">
                                    <h5>결제 정보</h5>
                                </div>
                                <div class="col">
                                    <label>결재 가격</label>
                                    <input id="amount" th:field="*{amount}" style="border: none; background: none; font-size: inherit; color: inherit; width: auto;" disabled readonly>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-lg btn-primary">결제하기</button>
                                </div>
                            </div>

                        </div>

                </div>

                <!-- 좌측 예약자 정보 입력 인증 정보 들어갈 자리 -->
                <div class="col-md-7 col-lg-8">
                    <a href="#" style="float: left; margin-right: 10px;"><i class="fa-solid fa-arrow-left"></i></a>
                    <h4 class="mb-3">예약 확인 및 결제</h4>

                    <div class="needs-validation">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="customer" class="form-label">에약자 이름</label>
                                <input type="text" class="form-control" id="customer" th:field="*{customer}"
                                       placeholder="홍길동" required>
                            </div>

                            <div class="col-12">
                                <label for="number" class="form-label">휴대폰 번호</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="number" th:field="*{number}"
                                           placeholder="010-1234-5678" required>

                                </div>
                            </div>

                        </div>

                        <hr class="my-4">

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">도보</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">차량</label>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">결제 수단</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                                <label class="form-check-label" for="credit">Credit card</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">Debit card</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button id="resbtn" class="w-100 btn btn-primary btn-lg" type="button">예약하기</button>
                    </div>
                </div>
            </div>
        </main>
    </form>

<!--하단부-->
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; 2017–2024 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>

<script th:src="@{/script/bootstrap.bundle.min.js}"
        src="../../static/script/bootstrap.bundle.min.js"></script>

<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<!-- jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<!-- iamport.payment.js -->
<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script th:src="@{/script/portone.js}"></script>

<script>
    localStorage.clear();
    localStorage.setItem('roomId', [[${room.roomId}]]);
</script>

</body>
</html>
